    <ion-icon name="search" class="search-icon"></ion-icon>
    <input 
      type="text" 
      class="search-input"
      placeholder="Buscar categorÃ­as"
      [value]="searchTerm()"
      (input)="onSearchInput($event)"

        (click)="onClearSearch()"

    }
  </div>
</div>
