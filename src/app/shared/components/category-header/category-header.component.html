<div class="custom-header">
  <div class="header-content">
    @if (config.showBackButton) {
      <ion-button 
        fill="clear"
        class="back-button"
        (click)="handleBackClick()"
      >
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    }
    <h1 class="custom-title">{{ config.title }}</h1>
  </div>
</div>
