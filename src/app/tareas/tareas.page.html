<ion-content [fullscreen]="true">
  <!-- Header granular dentro del content -->
  <app-task-header 
    [config]="headerConfig()"
    (backClick)="onHeaderBackClick()"
  />
  
  <!-- Lista de tareas granular -->
  <app-task-list
    [tasks]="tasks()"
    [selectedTask]="selectedTask()"
    [loading]="isLoading()"
    (taskToggle)="onTaskToggle($event)"
    (taskOptions)="onTaskOptions($event)"
  />
  
  <!-- BotÃ³n para agregar nueva tarea -->
  <app-add-task-button
    (addTaskClick)="onAddNewTask()"
  />

  <!-- Espaciador inferior -->
  <div class="bottom-spacer"></div>
</ion-content>

<!-- Action Sheet granular para opciones de tarea -->
<app-task-options
  [isOpen]="isActionSheetOpen()"
  [selectedTask]="selectedTask()"
  (dismiss)="onActionSheetDismiss()"
  (editTask)="onEditTask($event)"
  (deleteTask)="onDeleteTask($event)"
  (changeCategory)="onChangeCategory($event)"
/>
